<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar con pestañas</title>
  <link rel="stylesheet" href="css/pruebas.css">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h3>Menú</h3>
    </div>
    <div class="sidebar-tabs">
      <input type="radio" name="tab" id="tab1" checked>
      <label for="tab1">Inicio</label>
      <input type="radio" name="tab" id="tab2">
      <label for="tab2">Acerca de</label>
      <input type="radio" name="tab" id="tab3">
      <label for="tab3">Contacto</label>
      <div class="tab-content">
        <div id="content1">
          <h4>Inicio</h4>
          <p>Bienvenido a nuestra página de inicio.</p>
        </div>
        <div id="content2">
          <h4>Acerca de</h4>
          <p>Somos una empresa dedicada a brindar soluciones innovadoras.</p>
        </div>
        <div id="content3">
          <h4>Contacto</h4>
          <p>Puedes contactarnos a través del siguiente correo electrónico: info@ejemplo.com</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
